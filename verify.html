<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketLah! - Ticket Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F5F5F7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
        
        .header {
            background-color: #00A2FF;
            width: 100%;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .ticket-card {
            background-color: white;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .event-title {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #E5E7EB;
        }
        
        .event-name {
            font-size: 20px;
            font-weight: bold;
            color: #1F2937;
            margin-bottom: 8px;
        }
        
        .event-artist {
            font-size: 16px;
            color: #6B7280;
        }
        
        .ticket-details {
            padding: 20px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #F3F4F6;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: #6B7280;
            font-weight: 500;
        }
        
        .detail-value {
            color: #1F2937;
            font-weight: 600;
            text-align: right;
            max-width: 60%;
            word-wrap: break-word;
        }
        
        .status-badge {
            background-color: #10B981;
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            margin: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            ðŸŽ« TicketLah!
        </div>
        
        <div class="ticket-card">
            <div class="status-badge">
                âœ“ Valid Ticket
            </div>
            
            <div class="event-title">
                <div class="event-name" id="eventName">Loading...</div>
                <div class="event-artist" id="eventArtist"></div>
            </div>
            
            <div class="ticket-details">
                <div class="detail-row">
                    <span class="detail-label">Email:</span>
                    <span class="detail-value" id="email">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Category:</span>
                    <span class="detail-value" id="category">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Section:</span>
                    <span class="detail-value" id="section">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Quantity:</span>
                    <span class="detail-value" id="quantity">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Payment:</span>
                    <span class="detail-value" id="payment">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Date:</span>
                    <span class="detail-value" id="date">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Venue:</span>
                    <span class="detail-value" id="venue">-</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        
        document.getElementById('eventName').textContent = decodeURIComponent(urlParams.get('event') || 'Unknown Event');
        document.getElementById('eventArtist').textContent = decodeURIComponent(urlParams.get('artist') || '');
        document.getElementById('email').textContent = decodeURIComponent(urlParams.get('email') || 'N/A');
        document.getElementById('category').textContent = decodeURIComponent(urlParams.get('cat') || 'N/A');
        document.getElementById('section').textContent = decodeURIComponent(urlParams.get('sec') || 'N/A');
        document.getElementById('quantity').textContent = decodeURIComponent(urlParams.get('qty') || '0');
        document.getElementById('payment').textContent = decodeURIComponent(urlParams.get('pay') || 'N/A');
        document.getElementById('date').textContent = decodeURIComponent(urlParams.get('date') || 'N/A');
        document.getElementById('venue').textContent = decodeURIComponent(urlParams.get('venue') || 'N/A');
    </script>
</body>
</html>
