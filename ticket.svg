<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

    <!-- Ticket outline -->
    <rect x="3" y="6" width="18" height="12" rx="2" ry="2" fill="none" stroke="#000000" stroke-width="1.6"></rect>

    <!-- Notch suggestion on left/right (little cuts) -->
    <line x1="3" y1="10" x2="3" y2="14" stroke="#000000" stroke-width="1.6"></line>
    <line x1="21" y1="10" x2="21" y2="14" stroke="#000000" stroke-width="1.6"></line>

    <!-- Vertical stub divider -->
    <line x1="11" y1="6" x2="11" y2="18" stroke="#000000" stroke-width="1.2" stroke-dasharray="2 1"></line>

    <!-- Fake text lines on the right -->
    <line x1="13" y1="9" x2="19" y2="9" stroke="#000000" stroke-width="1"></line>
    <line x1="13" y1="12" x2="19" y2="12" stroke="#000000" stroke-width="1"></line>
    <line x1="13" y1="15" x2="18" y2="15" stroke="#000000" stroke-width="1"></line>

    <!-- Small circle on stub -->
    <circle cx="8" cy="12" r="1.6" fill="none" stroke="#000000" stroke-width="1.2"></circle>
</svg>
